<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <div class="top-part">
    <h1>Fill out the form below to create your meme!</h1>
    <div class="container">
        <form id="myform">
            <ul class="flex-outer">
                <li>
                    <label for="url">URL for Image:</label>
                    <input type="text" id="url" placeholder="Enter the URL here">




                </li>
                <li>
                    <label for="top-text">Text on Top</label>
                    <input type="text" id="text-top" placeholder="Enter the text that will go on top">





                </li>
                <li>
                    <label for="bottom-text">Text on Bottom</label>
                    <input type="text" id="text-bottom" placeholder="Enter the text that will go on the bottom">
                </li>
                <li>
                    <button type="submit" id="submitButton">Create!</button>
                </li>
                <h6> Double Click on Meme to Delete it</h6>








            </ul>










            
        </form>








    </div>
</div>
<div class="bottom-part">
   
   
   


</div>
<script src="app.js"></script>
</body>
</html>
